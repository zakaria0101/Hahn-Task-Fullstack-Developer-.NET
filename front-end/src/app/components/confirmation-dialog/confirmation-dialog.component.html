<div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-5 rounded shadow-lg">
        <h2 class="text-lg font-bold">Confirm Delete</h2>
        <p>Are you sure you want to delete this ticket?</p>
        <div class="mt-4 flex justify-end">
            <button (click)="onCancel()" class="bg-gray-300 text-black rounded px-4 py-2 mr-2">Cancel</button>
            <button (click)="onConfirm()" class="bg-red-500 text-white rounded px-4 py-2">Delete</button>
        </div>
    </div>
</div>
